<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height,width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport" />
    <link rel="stylesheet" type="text/css" href="silver.css">
    <script src="../silver/jquery.js"></script>

</head>
<body>
silver
    <div class="silver">
        <div class="dot"></div>
    </div>
</body>
<script>
$(document).ready(function(){
    function makeSilver(duration,intervalTime){
        function addSilver(){
            var silverNode=$('<div class="dot"></div>');
            $(".silver").append(silverNode);
            setTimeout(function(){
                silverNode.remove();
            },duration);//这里控制节点删除时间，需要与动画时间相同
        }
        setInterval(addSilver,intervalTime);//这里控制波纹间隔时间，越小波纹越多
    }
   makeSilver(5000,1500);
});
</script>
</html>
